<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Attendance System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #4e73df 0%, #224abe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .form-control {
            padding: 1rem 1rem;
            font-size: 0.9rem;
            border-radius: 10px;
        }
        .btn-primary {
            padding: 0.75rem;
            font-size: 0.9rem;
            border-radius: 10px;
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .forgot-password a {
            color: #4e73df;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h4 class="mt-2">Smart Attendance System</h4>
            <p class="text-muted">AI & IoT-Enabled</p>
        </div>
        
        <form id="login-form">
            <div class="mb-4">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" value="" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real application, this would make an API call to authenticate
            console.log('Attempting login for:', email);
            
            // Simulate successful login
            localStorage.setItem('authToken', 'demo-token-' + Date.now());
            
            // Redirect to dashboard
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
